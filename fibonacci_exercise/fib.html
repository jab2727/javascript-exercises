<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calc</title>
    <link rel="stylesheet" href="fib.css" />
</head>
<body>
    <h1>Enter a number to calculate its fibonacci:</h1>
    <form action="" class="form">
        <div class="form-field">
            <label for="fib">Entry:</label>
            <input type="text" id="fib" name="fib" required>
            <small></small>
        </div><br>
        <input type="button" id="submit" value="submit" class="btn">
    </form><br>
    <h2 id="result-space"></h2>
    <script src="./fib.js"></script>
</body>
</html>
