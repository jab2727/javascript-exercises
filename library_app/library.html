<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Catalog</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <h1>Add new book:</h1>
    <form action="" class="form">
      <div class="form-field">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required/>
        <small></small>
      </div>
      <div class="form-field">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required/>
        <small></small>
      </div>
      <div class="form-field">
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" required/>
        <small></small>
      </div>
      <div class="form-field">
        <p>Have you read it?</p>
        <input type="radio" name="read" id="yes" value="Already read." required/>
        <label for="yes">Yes</label>
        <input type="radio" name="read" id="no" value="Not yet read." required/>
        <label for="no">No</label>
        <small></small>
      </div>
      <br /><br />
      <input type="button" id="submit" value="submit" class="btn"/>
    </form>
    <br /><br />
    <h2>Books in your library:</h2>
    <br /><br />
    <ol id="book_list"></ol>
    <script src="./library.js"></script>
  </body>
</html>
